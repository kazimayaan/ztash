<div class="modal fade"  id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content create_modal">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Create Vault</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-3">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text"  id="form34" class="form-control validate kform" placeholder="Vault Name">
          <!-- <label data-error="wrong" data-success="right" for="form34">Your name</label> -->
        </div>
        
        

       

        <div class="md-form mb-3">
            <i class="fas fa-pencil prefix grey-text"></i>
            <textarea type="text" id="form8" class="md-textarea form-control kform" rows="4" placeholder="Vault Description"></textarea>
            <!-- <label data-error="wrong" data-success="right" for="form8">Your message</label> -->
          </div>

        <div class="keyvalue">
            <div class="kvpair">
                
                <input type="text"  id="key1" class="kform keyval kv" placeholder="Vault tag key">
                <input type="text"  id="value1" class="kform keyval kv" placeholder="Vault tag Value">
            </div>
            <div class="kvpair">

                <input type="text"  id="key2" class="kform keyval kv" placeholder="Vault tag key">
                <input type="text"  id="value3" class="kform keyval kv" placeholder="Vault tag Value">
            </div>
            <div class="kvpair">
                
                <input type="text"  id="key3" class="kform keyval kv" placeholder="Vault tag key">
                <input type="text"  id="value3" class="kform keyval kv" placeholder="Vault tag Value">
            </div>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-unique create_modal_button" >Create Vault <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
    </div>
  </div>
</div>
